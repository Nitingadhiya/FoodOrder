<ion-header no-shadow no-border>
  <ion-navbar hideBackButton [ngStyle]="{'background-color': constants.primary_colour}">
    <ion-buttons left (click)="backPage()">
      <button ion-button class="menu" persistent="true">
         <ion-icon name="ios-arrow-back" class="back-button-icon icon icon-ios back-button-icon-ios ion-ios-arrow-back"></ion-icon>
         <span class="back-button-text back-button-text-ios">Back</span>
      </button>
    </ion-buttons>
    <ion-title text-center *ngIf="!globalService.brand_logo">{{globalService.brand_name}}</ion-title>
    <ion-title *ngIf="globalService.brand_logo" text-center><img img-cache [img-cache-src]="globalService.brand_logo" class="brand_small_logo"></ion-title>
    <ion-title *ngIf="!globalService.brand_name && !globalService.brand_logo" text-center>Favourites Details</ion-title>
    <ion-buttons right class="vis_hidden">
      <button clear icon-only class="bg_trans">
        <span class="map_txt">MAP</span>
        <span class="pin_icon"><ion-icon name="ios-pin-outline"></ion-icon></span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="my_beli">
  <ion-list>
    <ion-row>
      <ion-col col-7>
        <ion-label class="font16 merchant_name">{{merchant_name}}</ion-label>
        <ion-label class="font12 text_full merchant_addr">{{merchant_address}}</ion-label>
        <button ion-button class="menu_btn" round outline (click)="merchantDetailsPage(data_favourites_Details.merchant)" [ngStyle]="{'border-color': constants.secondary_colour}">Menu</button>
        <ion-label class="order_time font10"><ion-icon name="ios-clock-outline"></ion-icon> {{data_favourites_Details.order_date | dateTime}}</ion-label>
      </ion-col>
      <ion-col text-right>

      </ion-col>
    </ion-row>
  </ion-list>
  <ion-list *ngFor="let variation of data_favourites_Details?.favourite_items">
    <ion-item class="css_item">
      <ion-row>
        <ion-col col-6 text-left>
          {{variation.name}}
        </ion-col>
        <ion-col col-6 text-right>
          <span [innerHTML]="globalService.currency_symbol"> </span>&nbsp;{{variation.total}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item class="css_item">
      <ion-row>
          <ion-col text-left col-50>TOTAL</ion-col>
          <ion-col text-right col-50>
            <span [innerHTML]="globalService.currency_symbol"> </span>&nbsp;{{data_favourites_Details.total}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar class="add_to_basket view_to_basket" text-center [ngStyle]="{'background-color': constants.secondary_colour}">
    <ion-row>
      <ion-col  class="white_code add_more">
          <button ion-button full class="signupbut margin font15 default_cls brd_radN" (click)="removeFavourite(data_favourites_Details.id)" [ngStyle]="{'background-color': constants.secondary_colour}" text-uppercase>Remove</button>
      </ion-col>
      <ion-col class="white_code continute_pay">
        <button ion-button full class="signupbut margin font15 default_cls brd_radN" (click)="reorder(data_favourites_Details)" [ngStyle]="{'background-color': constants.secondary_colour}" text-uppercase>RE-ORDER</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
