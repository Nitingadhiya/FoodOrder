<ion-content class="redeem_modal">
  <ion-row text-center>
    <ion-col text-uppercase class="col_fn font15">
      select Your Reward
    </ion-col>
  <button ion-button (click)="closePage()" class="close_modal">
    <ion-icon name="ios-close" class="font24 font_bold"></ion-icon>
  </button>
  </ion-row>
  <ion-grid class="grid_reward">
    <ion-list *ngFor="let data of item_data?.reward_products" class="list_cl">
      <ion-item class="ion_itm" (click)="RedeeemNow(data)">
        <ion-row class="vertical-align-content">
          <ion-col col-10 class="cls_align">
            <ion-list>
              <span class="block black_333 font16 product_name">{{data.name}}</span>
              <span class="product_description block black_333">{{data.description}}</span>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
